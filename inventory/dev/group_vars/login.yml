slurm_node_type: login

# FreeIPA Client
freeipa_setup: client

# GUI Components
gui_enabled: true
openondemand_enabled: true
x2go_enabled: true
xfce_enabled: true

# NFS mount points (NFSv3)
nfs_mounts:
  - path: "{{ nfs_home }}"
    server: storage01
    opts: "rw,hard,intr,nfsvers=3,tcp,rsize=1048576,wsize=1048576"
  - path: "{{ nfs_proj }}"
    server: storage01
    opts: "rw,hard,intr,nfsvers=3,tcp,rsize=1048576,wsize=1048576"
  - path: "{{ nfs_soft }}"
    server: storage01
    opts: "ro,hard,intr,nfsvers=3,tcp,rsize=1048576,wsize=1048576"