# Cluster identity
cluster_name: hpc-semi-lab
domain_name: lab.local
timezone: Asia/Ho_Chi_Minh

# Admin
admin_user: ipaadmin
admin_group: ipaadmins

# OS Configuration
os_packages:
  - git
  - vim
  - curl
  - wget
  - htop
  - net-tools
  - openssh-clients
  - rsync
  - python3-pexpect

# Network
dns_servers:
  - 8.8.8.8
  - 1.1.1.1

# Cluster network (used for NFS exports, etc.)
cluster_network_cidr: 192.168.56.0/24

# FreeIPA
freeipa_domain: lab.local
freeipa_realm: LAB.LOCAL
freeipa_admin_password: "Admin@1234"
freeipa_server: "head01.{{ domain_name }}"

# Storage
nfs_home: /home
nfs_proj: /proj
nfs_soft: /soft

# Slurm
slurm_cluster_name: HPC-LAB
slurm_state_dir: /var/spool/slurm
slurm_log_dir: /var/log/slurm

# SSH
ssh_port: 22

# User Groups Configuration
user_groups:
  - name: lecture
    gid: 10001
    description: "Lecturers/Teachers Group"
    sudo_access: true
    login_nodes: ['login']
    compute_access: true
  - name: stu
    gid: 10002
    description: "Students Group"
    sudo_access: false
    login_nodes: ['login']
    compute_access: true
  - name: guest
    gid: 10003
    description: "Guest Users Group"
    sudo_access: false
    login_nodes: ['login']
    compute_access: false
