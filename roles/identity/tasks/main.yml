---
- name: Wait for FreeIPA to be ready
  ansible.builtin.wait_for:
    port: 443
    host: "{{ ansible_fqdn }}"
    timeout: 120

- name: Destroy existing Kerberos ticket (if any)
  ansible.builtin.command: kdestroy -A
  changed_when: false
  failed_when: false

- name: Get Kerberos ticket for admin
  ansible.builtin.shell: echo "{{ freeipa_admin_password }}" | kinit admin
  changed_when: false
  no_log: true

- name: Check if HPC group exists
  ansible.builtin.command: ipa group-show {{ admin_group }}
  register: group_check
  changed_when: false
  failed_when: false

- name: Create HPC group
  ansible.builtin.command: >
    ipa group-add {{ admin_group }}
    --desc='HPC Users Group'
  when: group_check.rc != 0

- name: Check if HPC admin user exists
  ansible.builtin.command: ipa user-show {{ admin_user }}
  register: user_check
  changed_when: false
  failed_when: false

- name: Create HPC admin user with password
  ansible.builtin.expect:
    command: >
      ipa user-add {{ admin_user }}
      --first=HPC
      --last=Administrator
      --email={{ admin_user }}@{{ freeipa_domain }}
      --shell=/bin/bash
      --password
    responses:
      "Password": "{{ freeipa_admin_password }}"
      "Enter Password again to verify": "{{ freeipa_admin_password }}"
  when: user_check.rc != 0
  no_log: false

- name: Add user to HPC group
  ansible.builtin.command: ipa group-add-member {{ admin_group }} --users={{ admin_user }}
  register: group_member_result
  failed_when:
    - group_member_result.rc != 0
    - "'already a member' not in group_member_result.stdout"
  changed_when: "'Number of members added 1' in group_member_result.stdout"

- name: Check if sudo rule exists
  ansible.builtin.command: ipa sudorule-show {{ sudo_rule_name | default('hpc-admins') }}
  register: sudorule_check
  changed_when: false
  failed_when: false

- name: Add sudo rule for HPC admins
  ansible.builtin.command: >
    ipa sudorule-add {{ sudo_rule_name | default('hpc-admins') }}
    --desc='Allow HPC admins full sudo access'
  when: sudorule_check.rc != 0

- name: Check sudo rule configuration
  ansible.builtin.command: ipa sudorule-show {{ sudo_rule_name | default('hpc-admins') }} --all
  register: sudorule_details
  changed_when: false
  failed_when: false
  when: sudorule_check.rc == 0

- name: Configure sudo rule - add user group
  ansible.builtin.command: ipa sudorule-add-user {{ sudo_rule_name | default('hpc-admins') }} --groups={{ admin_group }}
  when: sudorule_check.rc == 0 and admin_group not in sudorule_details.stdout
  register: sudo_user_result
  changed_when: true

- name: Configure sudo rule - add command ALL
  ansible.builtin.command: ipa sudorule-mod {{ sudo_rule_name | default('hpc-admins') }} --cmdcat=all
  register: sudo_cmd_result
  changed_when: "'Modified' in sudo_cmd_result.stdout"
  failed_when: false

- name: Configure sudo rule - add host ALL
  ansible.builtin.command: ipa sudorule-mod {{ sudo_rule_name | default('hpc-admins') }} --hostcat=all
  register: sudo_host_result
  changed_when: "'Modified' in sudo_host_result.stdout"
  failed_when: false

- name: Check sudo rule status
  ansible.builtin.command: ipa sudorule-show {{ sudo_rule_name | default('hpc-admins') }}
  register: sudo_rule_info
  changed_when: false

- name: Enable sudo rule
  ansible.builtin.command: ipa sudorule-enable {{ sudo_rule_name | default('hpc-admins') }}
  when: "'Enabled: True' not in sudo_rule_info.stdout"  
  changed_when: true

# Create user groups (lecture, stu, guest)
- name: Check if user groups exist
  ansible.builtin.command: ipa group-show {{ item.name }}
  loop: "{{ user_groups }}"
  register: user_groups_check
  changed_when: false
  failed_when: false
  when: user_groups is defined

- name: Create user groups
  ansible.builtin.command: >
    ipa group-add {{ item.item.name }}
    --desc='{{ item.item.description }}'
    --gid={{ item.item.gid }}
  loop: "{{ user_groups_check.results }}"
  when: 
    - user_groups is defined
    - item.rc != 0
  loop_control:
    label: "{{ item.item.name }}"

# Create HBAC rules for groups
- name: Check if HBAC rules exist for user groups
  ansible.builtin.command: ipa hbacrule-show hbac-{{ item.name }}
  loop: "{{ user_groups }}"
  register: hbac_rules_check
  changed_when: false
  failed_when: false
  when: user_groups is defined

- name: Create HBAC rules for user groups
  ansible.builtin.command: >
    ipa hbacrule-add hbac-{{ item.item.name }}
    --desc='Access rule for {{ item.item.description }}'
  loop: "{{ hbac_rules_check.results }}"
  when:
    - user_groups is defined
    - item.rc != 0
  loop_control:
    label: "{{ item.item.name }}"

- name: Add user groups to HBAC rules
  ansible.builtin.command: >
    ipa hbacrule-add-user hbac-{{ item.name }}
    --groups={{ item.name }}
  loop: "{{ user_groups }}"
  register: hbac_add_group
  failed_when:
    - hbac_add_group.rc != 0
    - "'already a member' not in hbac_add_group.stdout"
  changed_when: "'Number of members added 1' in hbac_add_group.stdout"
  when: user_groups is defined

- name: Configure HBAC rules - Add hosts based on group access
  ansible.builtin.shell: |
    {% for node_type in item.login_nodes %}
    ipa hbacrule-add-host hbac-{{ item.name }} --hostgroups={{ node_type }} 2>/dev/null || true
    {% endfor %}
  loop: "{{ user_groups }}"
  register: hbac_add_hosts
  changed_when: false
  when: user_groups is defined

# Create sudo rule for lecturers
- name: Check if sudo rule for lecturers exists
  ansible.builtin.command: ipa sudorule-show lecture-sudo
  register: lecture_sudorule_check
  changed_when: false
  failed_when: false
  when: user_groups is defined

- name: Create sudo rule for lecturers
  ansible.builtin.command: >
    ipa sudorule-add lecture-sudo
    --desc='Allow lecturers sudo access'
  when:
    - user_groups is defined
    - lecture_sudorule_check.rc != 0

- name: Configure sudo rule for lecturers - add group
  ansible.builtin.command: ipa sudorule-add-user lecture-sudo --groups=lecture
  register: lecture_sudo_user
  failed_when:
    - lecture_sudo_user.rc != 0
    - "'already a member' not in lecture_sudo_user.stdout"
  changed_when: "'Number of members added 1' in lecture_sudo_user.stdout"
  when:
    - user_groups is defined
    - lecture_sudorule_check.rc == 0 or lecture_sudorule_check.rc != 0

- name: Configure sudo rule for lecturers - add commands
  ansible.builtin.command: ipa sudorule-mod lecture-sudo --cmdcat=all
  register: lecture_sudo_cmd
  changed_when: "'Modified' in lecture_sudo_cmd.stdout"
  failed_when: false
  when: user_groups is defined

- name: Configure sudo rule for lecturers - add hosts
  ansible.builtin.command: ipa sudorule-mod lecture-sudo --hostcat=all
  register: lecture_sudo_host
  changed_when: "'Modified' in lecture_sudo_host.stdout"
  failed_when: false
  when: user_groups is defined

- name: Check sudo rule status
  ansible.builtin.command: ipa sudorule-show lecture-sudo
  register: rule_check
  changed_when: false
  failed_when: false
  when: user_groups is defined

- name: Enable sudo rule for lecturers
  ansible.builtin.command: ipa sudorule-enable lecture-sudo
  when: 
    - user_groups is defined
    - rule_check.rc == 0
    - "'Enabled: FALSE' in rule_check.stdout"

- name: Display created resources
  ansible.builtin.debug:
    msg:
      - "✓ Group: {{ admin_group }}"
      - "✓ User: {{ admin_user }}"
      - "✓ Sudo rule: {{ sudo_rule_name | default('hpc-admins') }}"
      - "✓ User groups: {{ user_groups | map(attribute='name') | list | join(', ') if user_groups is defined else 'none' }}"
      - "✓ Sample users: {{ sample_users | map(attribute='username') | list | join(', ') if sample_users is defined else 'none' }}"